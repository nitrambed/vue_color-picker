<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-6">
                <div class="col-12">
                    <hr />
                    <div class="form-group">
                        <label>Vert : </label>
                        <input class="form-control" v-model="green" type="number" />
                    </div>
                    <hr />
                    <div class="form-group">
                        <label>Bleu : </label>
                        <input class="form-control" v-model="blue" type="number" />
                    </div>
                    <hr />
                    <div class="form-group">
                        <label>Rouge :</label>
                        <input class="form-control" v-model="red" type="number" />
                    </div>
                    <hr />
                    <div class="col-12">
                        <button class="btn btn-primary" @click="saveSquare">Sauvegarder</button>
                        <button class="btn btn-secondary" @click="reset">Annuler</button>
                    </div>
                    <hr />
                    <h3> Nombre de carr√©s : {{ nbrOfSquares }} </h3>
                    <hr />
                    <div class="col-12" v-if="nbrOfSquares">
                        <div class="prevsquare" v-for="square in squares" @click="selectedSquare = square"
                            :style="{backgroundColor: square}"></div>
                    </div>
                    <h3 v-else> Ajouter des couleurs !</h3>
                </div>
            </div>
            <div class="col-6">
                <div class="square mx-auto" :style="{backgroundColor: selectedSquare}"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                green: 0,
                blue: 0,
                red: 0,
                squares: [],
                selectedSquare: ''
            },
            methods: {
                resetColor() {
                    this.red = this.green = this.blue = 0;
                },
                saveSquare() {
                    this.squares.push(`rgb(${this.red}, ${this.green}, ${this.blue})`);
                    this.resetColor();
                },
                reset() {
                    this.resetColor();
                    this.squares = [];
                }
            },
            computed: {
                nbrOfSquares() {
                    return this.squares.length;
                }
            }
        })
    </script>
</body>

</html>
